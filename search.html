<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Recherche - Nova Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-glow"></div>

    <header>
        <div class="header-brand">
            <a href="index.html" class="logo">Nova Stream</a>
            <a href="https://discord.gg/scUwxCmf4D" target="_blank" rel="noopener noreferrer" class="header-discord" aria-label="Rejoindre notre Discord"><svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/></svg><span class="discord-text">Rejoindre</span></a>
        </div>
        <form class="header-search" action="search.html" method="get" role="search">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg>
            <input type="search" name="q" id="searchInput" placeholder="Rechercher un film, une série..." autocomplete="off">
        </form>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="films.html">Films</a>
            <a href="series.html">Séries</a>
            <a href="admin.html" id="navAdd">+ Ajouter</a>
            <a href="login.html" id="navLogin">Se connecter</a>
            <a href="#" id="logoutBtn" class="hidden">Déconnexion</a>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>Recherche</h1>
            <p id="searchSubtitle">Trouve tes films et séries.</p>
        </section>

        <section class="category-section">
            <div id="searchResults" class="media-grid"></div>
            <p id="noResults" class="empty-msg hidden">Aucun résultat pour cette recherche.</p>
        </section>

        <footer>
            <p>© Nova Stream — Streaming gratuit</p>
        </footer>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/load-content.js"></script>
    <script>
        updateNavAuth();
        document.getElementById('logoutBtn')?.addEventListener('click', (e) => { e.preventDefault(); logout(); window.location.href = 'index.html'; });

        const params = new URLSearchParams(location.search);
        const query = (params.get('q') || '').trim().toLowerCase();
        const searchInput = document.getElementById('searchInput');
        const resultsEl = document.getElementById('searchResults');
        const noResultsEl = document.getElementById('noResults');
        const subtitleEl = document.getElementById('searchSubtitle');

        if (searchInput) searchInput.value = params.get('q') || '';

        function searchContent(q) {
            if (!q) return { films: [], series: [] };
            const content = getContent();
            const match = (item) =>
                (item.title && item.title.toLowerCase().includes(q)) ||
                (item.description && item.description.toLowerCase().includes(q)) ||
                (item.genre && item.genre.toLowerCase().includes(q));
            return {
                films: (content.films || []).filter(match),
                series: (content.series || []).filter(match)
            };
        }

        function renderResults() {
            const { films, series } = searchContent(query);
            const all = [...films.map(i => ({ ...i, type: 'film' })), ...series.map(i => ({ ...i, type: 'serie' }))];

            if (query) {
                subtitleEl.textContent = all.length > 0
                    ? `${all.length} résultat${all.length > 1 ? 's' : ''} pour « ${params.get('q')} »`
                    : `Aucun résultat pour « ${params.get('q')} »`;
            } else {
                subtitleEl.textContent = 'Saisis un terme dans la barre de recherche.';
            }

            if (all.length === 0) {
                resultsEl.innerHTML = '';
                noResultsEl.textContent = query ? 'Aucun résultat pour cette recherche.' : 'Saisis un terme pour rechercher.';
                noResultsEl.classList.remove('hidden');
                return;
            }

            noResultsEl.classList.add('hidden');
            const items = all.map(item => ({
                ...item,
                categoryLabel: item.type === 'serie' ? 'Série' : 'Film',
                urlType: item.type === 'serie' ? 'serie' : 'film'
            }));
            renderMediaGrid(resultsEl, items, query ? 'search' : 'films');
        }

        function adaptRenderForSearch(container, items, type) {
            if (type !== 'search' || !container) return renderMediaGrid(container, items, 'films');
            const urlType = item => item.type === 'serie' ? 'serie' : 'film';
            const categoryLabel = item => item.type === 'serie' ? 'Série' : 'Film';
            if (!items || items.length === 0) {
                container.innerHTML = '<p class="empty-msg">Aucun résultat.</p>';
                return;
            }
            container.innerHTML = items.map(item => {
                const duration = item.duration && item.duration !== '-' ? item.duration + ' min' : '';
                const year = item.year && item.year !== '-' ? item.year : '';
                const metaTop = [duration, year].filter(Boolean).join(' ');
                const genre = item.genre && item.genre !== '-' ? item.genre : '';
                const detailUrl = 'media.html?id=' + encodeURIComponent(item.id) + '&type=' + urlType(item);

                return `
                <a href="${detailUrl}" class="film-card">
                    <div class="film-poster">
                        ${item.image ? `<img src="${escapeHtml(item.image)}" alt="${escapeHtml(item.title)}">` : '<div class="placeholder-poster">?</div>'}
                        <div class="play-overlay">
                            <span class="play-icon"><svg viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg></span>
                        </div>
                        <div class="film-shine"></div>
                    </div>
                    <div class="film-info">
                        ${metaTop ? `<span class="film-duration">${escapeHtml(metaTop)}</span>` : ''}
                        <h3>${escapeHtml(item.title)}</h3>
                        <div class="film-info-row">
                            <span class="film-genre">${escapeHtml(genre) || '-'}</span>
                            <span class="film-badge">${categoryLabel(item)}</span>
                        </div>
                    </div>
                </a>`;
            }).join('');
        }

        const origRender = window.renderMediaGrid;
        if (origRender) {
            window.renderMediaGrid = function(container, items, type) {
                if (type === 'search') return adaptRenderForSearch(container, items, type);
                return origRender(container, items, type);
            };
        }

        loadContentAsync().then(() => {
            renderResults();
            window.addEventListener('content:updated', renderResults);
        });
    </script>
</body>
</html>
